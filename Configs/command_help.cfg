<configuration>
  <atom type="CommandHelp">
    <hash type="Command" key="lifesaver.resetPrefsSafety@en_US">
      <atom type="UserName">Reset Backup Configs</atom>
      <atom type="ButtonName">Reset Backup Configs</atom>
      <atom type="Tooltip">Delete all saved configs from Life Saver. Cannot be undone.</atom>
      <atom type="Desc">Delete all saved configs from Life Saver. Cannot be undone.</atom>
      <atom type="Example">lifesaver.resetPrefsSafety</atom>
    </hash>
    <hash type="Command" key="lifesaver.startup@en_US">
      <atom type="UserName">Life Saver Startup</atom>
      <atom type="ButtonName">Life Saver Startup</atom>
      <atom type="Tooltip">Runs quietly when MODO starts up, checking for potential updates.</atom>
      <atom type="Desc">Runs quietly when MODO starts up, checking for potential updates.</atom>
      <atom type="Example">lifesaver.startup</atom>
    </hash>
      <hash type="Command" key="lifesaver.resetAll@en_US">
      <atom type="UserName">Reset All Configs (factory reset)</atom>
      <atom type="ButtonName">Reset All Configs (factory reset)</atom>
      <atom type="Tooltip">Deletes all backup files AND runs System > Reset Preferences. Results in a factory-install MODO.</atom>
      <atom type="Desc">Deletes all backup files AND runs System > Reset Preferences. Results in a factory-install MODO.</atom>
      <atom type="Example">lifesaver.resetAll</atom>
    </hash>
      <hash type="Command" key="lifesaver.mergePrefs@en_US">
      <atom type="UserName">Life Saver Merge Configs</atom>
      <atom type="ButtonName">Life Saver Merge Configs</atom>
      <atom type="Tooltip">Creates backup files for the selected config fragments and automatically merges any changes at the beginning of each MODO session.</atom>
      <atom type="Desc">Creates backup files for the selected config fragments and automatically merges any changes at the beginning of each MODO session.</atom>
      <atom type="Example">lifesaver.mergePrefs</atom>
    </hash>
</atom>

