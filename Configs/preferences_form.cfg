<?xml version="1.0"?>

<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="lifesaverPrefs:sheet">
      <atom type="ShowLabel">0</atom>
      <atom type="Label">LifeSaver Preferences</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="Group">mechanicalColor/lifesaver</atom>

      <list type="Control" val="cmd lifesaver.preference lifesaver_backup_input_remapping ?">
        <atom type="Label">Backup Input Remapping</atom>
        <atom type="Tooltip">Backup Input Remapping.</atom>
      </list>

      <list type="Control" val="cmd lifesaver.preference lifesaver_backup_preset_browser_state ?">
        <atom type="Label">Backup Preset Browser State</atom>
        <atom type="Tooltip">Backup Preset Browser State.</atom>
      </list>

      <list type="Control" val="cmd lifesaver.preference lifesaver_backup_preferences ?">
        <atom type="Label">Backup Preferences</atom>
        <atom type="Tooltip">Backup Preferences.</atom>
      </list>

      <list type="Control" val="cmd lifesaver.preference lifesaver_backup_global_settings ?">
        <atom type="Label">Backup Global Settings</atom>
        <atom type="Tooltip">Backup Global Settings.</atom>
      </list>

      <list type="Control" val="cmd lifesaver.resetPrefsSafety">
      </list>

    </hash>
  </atom>
</configuration>
